      # 待機ロジック（dev も同様）：
      # - 手動時: inputs.send_time_mmt
      # - スケジュール時: env vars の FIXED_SEND_TIME_MMT（environment=development のもの）
      - name: Wait until MMT time (if specified)
        env:
