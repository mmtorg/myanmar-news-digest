name: Schedule (call develop daily-send-sheet)

on:
    schedule:
        # 03:45 MMT = 21:15 UTC（前日）
        - cron: "15 21 * * *"

jobs:
    send_dev_via_reuse:
        uses: ./.github/workflows/daily-send-sheet.yml
        with:
            ref: develop # ← develop のコードで実行
            send_time_mmt: "04:00" # ← ミャンマー時間 午前4:00に送信
        secrets: inherit
